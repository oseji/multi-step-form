<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi-step form</title>
    <link rel="stylesheet" href="css/output.css" />
  </head>
  <body>
    <main class="container">
      <!--STEPS CONTAINER-->
      <div class="stepsContainer">
        <div class="step" id="step-1">
          <p class="stepNumber activeNum">1</p>
          <div class="stepText">
            <p class="stepName1">Step 1</p>
            <p class="stepName2">your info</p>
          </div>
        </div>

        <div class="step" id="step-2">
          <p class="stepNumber inactiveNum">2</p>
          <div class="stepText">
            <p class="stepName1">Step 2</p>
            <p class="stepName2">select plan</p>
          </div>
        </div>

        <div class="step" id="step-3">
          <p class="stepNumber inactiveNum">3</p>
          <div class="stepText">
            <p class="stepName1">Step 3</p>
            <p class="stepName2">add-ons</p>
          </div>
        </div>

        <div class="step" id="step-4">
          <p class="stepNumber inactiveNum">4</p>
          <div class="stepText">
            <p class="stepName1">Step 4</p>
            <p class="stepName2">summary</p>
          </div>
        </div>
      </div>

      <!--FORM CONTAINER-->
      <div class="formContainer">
        <div class="firstForm">
          <h1 class="formHeading">Personal info</h1>
          <p class="formHeadingSub">
            Please provide your name,email address and phone number.
          </p>
          <form id="form-1">
            <div class="formLine">
              <label for="">Name</label>
              <input
                type="text"
                placeholder="e.g. Stephen King"
                class="formInput"
                id="inputName"
              />
            </div>
            <div class="formLine">
              <label for="">Email Address</label>
              <input
                type="email"
                placeholder="e.g. stephenking@lorem.com"
                class="formInput"
                id="inputName"
              />
            </div>
            <div class="formLine">
              <label for="">Phone Number</label>
              <input
                type="number"
                placeholder="e.g. +1 234 567 890"
                class="formInput"
                id="inputName"
              />
            </div>
          </form>

          <button class="btn" id="firstBtn">Next Step</button>
        </div>
      </div>
    </main>
  </body>
</html>
